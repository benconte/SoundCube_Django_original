{% load static %}
<!DOCTYPE html>

<html>
<head>

    <title>SondClube - Login</title>

    {% load crispy_forms_tags %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- APlayer CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.10.1/APlayer.min.css"/>
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <link rel="shortcut icon" type="image/png" href="{% static '/register/favicon.png' %}">
  <link rel="stylesheet" type="text/css" href="{% static '/register/css/register.css' %}">
<!--   <style type="text/css">
    
  </style> -->
</head>
<body>

  <div class="main">
    <div class="box">
      <div class="left">
        <img src="{% static '/register/img/gorilla.jpg' %}" class="left-img">
      </div>
      <div class="right">
        <div class="header">
          <label>Sound<span>Cube</span></label>
          <img src="{% static '/register/img/logo1_20_153555.png' %}" class="logo">
        </div>
        <div class="col-md-8">
            {% if messages %}
              {% for message in messages %}
                <div class="alert alert-{{message.tags}}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
            
            
        </div>
        <form action="" method="POST" class="form">
          {% csrf_token %}
          {{ form|crispy }}
          <small>Already have an account <span><a class="login-link" href="{% url 'login' %}">Login now?</a> </span></small>
          <button type="submit" class="submit">Register</button>
        </form>

        <label class="terms">Read our <a href="#" class="policy"> terms of use</a>  and <a href="#" class="policy"> privacy policy</a> . More FAQS</label>
      </div>
    </div>
  </div>

   <footer><div class="small text-center" style="color: #fff; margin-bottom: 50px;font-weight:500;font-size:20px;">Copyright Â© 2020 - <span><a href="#" style="color: #1DB954;">SoundCube</a></span></div></footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
